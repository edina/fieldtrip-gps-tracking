<div id="annotate-gps-page" data-role="page" data-theme="b">

  {{header}}

  <div class="ui-content">
    <div class="non-map-body-white ui-overlay-shadow">
      <form id="annotate-gps-form" data-ajax="false" accept-charset="utf-8">
        <div>
          <label for="annotate-gps-form-title">{{body["title"]}}</label>
          <input id="annotate-gps-form-title" type="text" value="track" required="true" maxlength="40">
        </div>

        <div>
          <label for="annotate-gps-form-description">{{body["description"]}}</label>
          <textarea id="annotate-gps-form-description"></textarea>
        </div>

        <div class="ui-grid-b">
          <div class="ui-block-a">
            <a href="#" id="annotate-gps-form-ok">
              <img src="css/images/startgpscapture.png" alt="Start GPS">
            </a>
            <p>{{body["start"]}}</p>
          </div>

          <div class="ui-block-b">
	    <select id="annotate-gps-form-rate">
	      <option value="5">{{body["rate-5"]}}</option>
	      <option value="10">{{body["rate-10"]}}</option>
	      <option value="20">{{body["rate-20"]}}</option>
	      <option value="30">{{body["rate-30"]}}</option>
	      <option value="60">{{body["rate-60"]}}</option>
	    </select>
	    <p>{{body["rate-text"]}}</p>
          </div>

          <div class="ui-block-c">
            <div id="annotate-gps-colour-pick"></div>
	    <p>{{body["colour"]}}</p>
          </div>
        </div>

      </form>
    </div>
  </div>

  {{footer}}

</div>
